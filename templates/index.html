<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVA – Your Local Mauritius AI Guide</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="icon" type="image/png" href="/static/favicon.ico" />
</head>
<body>
  <div class="app-container">
    <div class="header">
      <img src="/static/ava_profile.png" alt="AVA Profile" class="ava-profile" />
      <div class="ava-info">
        <h1>AVA</h1>
        <p>Your Local Mauritius AI Guide 🇲🇺</p>
      </div>
    </div>

    <div class="chat-container" id="chat-container">
      <!-- Messages will appear here -->
    </div>

    <div class="chat-input-container">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-btn">➤</button>
    </div>

    <!-- Language selector moved below the whole box -->
    <div class="language-select">
      <span class="language-option selected" data-lang="english">🇬🇧</span>
      <span class="language-option" data-lang="french">🇫🇷</span>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
