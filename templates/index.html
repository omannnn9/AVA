<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVA – Your Local AI Mauritius Guide</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/ava.png" type="image/png" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <img src="/static/ava.png" alt="AVA" class="ava-pic" />
      <div>
        <h1>AVA</h1>
        <p>Your Local AI Mauritius Guide 🇲🇺</p>
      </div>
      <button class="help-button" onclick="toggleHelp()">❓</button>
    </header>

    <main id="chat-box" class="chat-box"></main>

    <div class="input-container">
      <input id="user-input" type="text" placeholder="Type a message..." onkeydown="handleKeyPress(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="language-selector">
      <span id="en" onclick="setLanguage('en')" class="lang-flag">🇬🇧</span>
      <span id="fr" onclick="setLanguage('fr')" class="lang-flag">🇫🇷</span>
    </div>
  </div>

  <!-- Help Screen -->
  <div id="help-screen" class="help-screen hidden">
    <div class="help-content">
      <h2>What You Can Ask AVA</h2>
      <ul>
        <li>🏖️ Best beaches in Mauritius</li>
        <li>🍲 Traditional Mauritian food</li>
        <li>🚎 Metro and bus schedules</li>
        <li>🏨 Hotel recommendations</li>
        <li>🎟️ Festivals and cultural events</li>
        <li>🌐 Internet access for tourists</li>
      </ul>
      <button onclick="toggleHelp()">Close</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
