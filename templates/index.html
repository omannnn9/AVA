<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AVA â€“ Mauritius AI Guide</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <img src="{{ url_for('static', filename='ava.png') }}" alt="AVA" class="ava-img">
      <h1>AVA â€“ Your Local Mauritius Guide ğŸ‡²ğŸ‡º</h1>
    </div>

    <div class="language-selector">
      <button id="english" class="lang-btn selected">ğŸ‡¬ğŸ‡§ English</button>
      <button id="french" class="lang-btn">ğŸ‡«ğŸ‡· FranÃ§ais</button>
    </div>

    <div id="chatbox" class="chatbox">
      <div class="ava-msg">Hi, I'm AVA! Ask me anything about Mauritius ğŸ‡²ğŸ‡º</div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let currentLanguage = 'english';

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        currentLanguage = btn.id;
      });
    });

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      const userBubble = document.createElement("div");
      userBubble.className = "user-msg";
      userBubble.textContent = message;
      chatbox.appendChild(userBubble);
      input.value = "";

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message, language: currentLanguage })
      })
      .then(res => res.json())
      .then(data => {
        const botBubble = document.createElement("div");
        botBubble.className = "ava-msg";
        botBubble.textContent = data.reply;
        chatbox.appendChild(botBubble);
        chatbox.scrollTop = chatbox.scrollHeight;
      });
    }
  </script>
</body>
</html>
