<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVA â€“ Your Local AI Mauritius Guide</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #1f8b4c;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #222;
      color: white;
      border-bottom-left-radius: 0;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background-color: #111;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      margin-right: 10px;
      background-color: #222;
      color: white;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .language-selector {
      text-align: center;
      margin-top: 10px;
    }

    .lang-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      margin: 0 10px;
      cursor: pointer;
      position: relative;
    }

    .lang-btn.selected::after {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
    }

    .typing-indicator {
      color: #999;
      font-style: italic;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <button class="lang-btn selected" data-lang="english">ðŸ‡¬ðŸ‡§</button>
    <button class="lang-btn" data-lang="french">ðŸ‡«ðŸ‡·</button>
  </div>

  <div class="chat-container" id="chat-box"></div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Type your message..."/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const langButtons = document.querySelectorAll(".lang-btn");
    let currentLanguage = "english";

    langButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        langButtons.forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        currentLanguage = btn.getAttribute("data-lang");
      });
    });

    function appendMessage(message, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.innerText = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      const typingDiv = document.createElement("div");
      typingDiv.classList.add("typing-indicator", "bot");
      typingDiv.setAttribute("id", "typing");
      typingDiv.innerText = "AVA is typing...";
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typingDiv = document.getElementById("typing");
      if (typingDiv) typingDiv.remove();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      userInput.value = "";
      showTyping();

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message, language: currentLanguage })
      });

      const data = await response.json();
      removeTyping();
      appendMessage(data.response, "bot");
    }
  </script>
</body>
</html>
